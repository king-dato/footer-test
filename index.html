<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Footer</title>
    <link rel="stylesheet" href=" ./css/footercss.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="container-menu">
          <address class="footer-address">
            <a class="address-logo" href="#" data-scrollto="body">
              <img
                class="address-img"
                src="./img/logo.svg"
                alt="logo"
                width="40"
                height="40"
              />
            </a>
            <a class="address-phone" href="tel:+380684439426"
              ><span class="footer-nav-font">+380 (68) 443-94-26 </span></a
            >
            <a
              class="address-text"
              href="https://www.google.com.ua/maps/place/Pioneer+Rd,+Salt+Lake+City,+UT+84104,+%D0%A1%D0%A8%D0%90/@40.7437209,-112.1194039,11z/data=!4m6!3m5!1s0x8752f35e77fa0eb7:0xc1164a62acb39aa5!8m2!3d40.7393632!4d-111.9580153!16s%2Fg%2F1tw_nr0s?hl=ru"
              target="_blank"
            >
              <span class="footer-nav-font"
                >16781 S. Pioneer Road <br />
                Salt Lake City <br />
                UT 84104
              </span>
            </a>
          </address>

          <nav class="footer-nav">
            <ul class="nav-list list">
              <li class="nav-item">
                <a
                  class="nav-link underline"
                  href="#"
                  data-scrollto="section-about"
                  ><span class="footer-nav-font">ABOUT US</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link underline"
                  href="#"
                  data-scrollto="section-catalog"
                  ><span class="footer-nav-font">CATALOG</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link underline"
                  href="#"
                  data-scrollto="section-sale"
                  ><span class="footer-nav-font">SALE</span></a
                >
              </li>
            </ul>
          </nav>

          <div class="footer-social">
            <ul class="social-list list">
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://www.facebook.com/"
                  target="_blank"
                  aria-label="facebook social link"
                >
                  <svg width="24" height="24">
                    <use href="./img/icons.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://www.instagram.com/"
                  target="_blank"
                  aria-label="instagram social link"
                >
                  <svg width="24" height="24">
                    <use href="./img/icons.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://www.youtube.com/"
                  target="_blank"
                  aria-label="youtube social link"
                >
                  <svg width="24" height="24">
                    <use href="./img/icons.svg#youtube"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="footer-text">
          <p class="text-text">
            &copy;2022 The Watch Spot. All rights reserved.
          </p>
          <ul class="text-privacy">
            <li class="list">
              <a class="privacy underline" href="#"
                ><span class="footer-nav-font">Privacy Policy</span></a
              >
            </li>
            <li class="list">
              <a class="service underline" href="#"
                ><span class="footer-nav-font">Terms of Service</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
